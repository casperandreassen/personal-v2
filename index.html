<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Personal page for Casper Salminen Andreassen"
    />
    <meta
      name="keywords"
      content="Casper Andreassen, Casper Salminen Andreassen, links, Casper, NTNU, fintech, Informatics, Databases and search"
    />
    <meta name="author" content="John Doe" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  </head>
  <body>
    <main class="max-w-screen-lg m-auto p-5 flex flex-col gap-5">
      <div class="flex flex-col justify-center items-center">
        <img src="public/me.jpeg" class="rounded-full w-56" />
        <p class="text-bold text-3xl">Hi 👋, i'm Casper!</p>
      </div>
      <div class="m-auto flex flex-col items-center">
        <div class="">
          <p>A note about me</p>
          <p>🎓 MSc in Informatics - Databases and Search @ NTNU</p>
          <p>👷🏼 Building fintech applications part time @ Kølner AS</p>

          <p>
            Also enjoys spending time with my son, riding my bicycle and coding
            silly projects.
          </p>
        </div>
      </div>

      <div class="flex flex-col row-wrap gap-5 items-center">
        <a
          href="https://github.com/casperandreassen"
          target="_blank"
          class="flex flex-row items-center gap-3"
        >
          <img src="public/github.svg" class="w-8" />
          <p class="text-xl">Github</p>
        </a>
        <a
          href="www.linkedin.com/in/casper-andreassen-bb47a11b7"
          target="_blank"
          class="flex flex-row items-center gap-3"
        >
          <img src="public/linkedin.svg" class="w-8" />
          <p class="text-xl">Linkedin</p>
        </a>
      </div>
      <div class="mt-10">
        <p class="text-center text-xl">Contact form</p>
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          class="flex flex-col items-center gap-5"
        >
          <!-- Replace with your Access Key -->
          <input
            type="hidden"
            name="access_key"
            value="8169af45-e9bf-4026-9436-1b425b6d5b81"
          />

          <div class="flex flex-col">
            <!-- Form Inputs. Each input must have a name="" attribute -->
            <label for="name">Name</label>
            <input type="text" name="name" required class="" />
          </div>
          <div class="flex flex-col">
            <label for="email">Email</label>
            <input type="email" name="email" required />
          </div>
          <div class="flex flex-col">
            <label for="message">Message</label>
            <textarea name="message" required></textarea>
          </div>

          <!-- Honeypot Spam Protection -->
          <input
            type="checkbox"
            name="botcheck"
            class="hidden"
            style="display: none"
          />

          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Submit Form
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
